<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>thẻ siêu liên kết, hiển thị hình ảnh</title>
  </head>
  <body>
    <!-- thẻ liên kết -->
    <a href="https://devmaster.vn">Viện công nghệ vào đào tạo Devmaster</a>
    <br />
    <!-- hiển thị hình ảnh -->
    <img src="./image/images.png" alt="viện Cộng Nghệ Đào Tạo Devmaster" />
    <br />
    <!-- liên kết sử dụng hình ảnh -->
    <a href="https://devmaster.vn">
      <img src="./image/images.png" alt="viện Cộng Nghệ Đào Tạo Devmaster" />
    </a>
  </body>
</html>
