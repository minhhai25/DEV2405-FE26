<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Phiếu đăng ký tham gia chương trình khuyến mại</h1>
      <table
        align="center"
        witdh="500px"
        border="1"
        cellpadding="10"
        cellspacing="0"
      >
        <tbody>
          <tr>
            <td>Họ và tên</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Điện thoại</td>
            <td><input type="number" /></td>
          </tr>

          <tr>
            <td>Phái</td>
            <td>
              <input type="radio" name="nam" id="nam" />
              <label for="nam">Nam</label>
              <input type="radio" name="nu" id="nu" />
              <label for="nu">Nữ</label>
            </td>
          </tr>

          <tr>
            <td>Nghề nghiệp</td>
            <td>
              <select name="nghe" id="nghe">
                <option value="1">Giáo viên</option>
                <option value="2">BÁc sĩ</option>
                <option value="3">ý tá</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>chọn sản phẩm tham gia</td>
            <td>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td>Số người dự đoán tham gia</td>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Đồng ý" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
