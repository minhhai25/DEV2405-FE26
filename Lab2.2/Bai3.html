<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>Phiếu đăng ký tham gia chương trình khuyến mại</h1>
      <table
        align="center"
        witdh="500px"
        border="1"
        cellpadding="10"
        cellspacing="0"
      >
        <tbody>
          <tr>
            <td>Họ và tên</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Địa chỉ</td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td>Điện thoại</td>
            <td><input type="number" /></td>
          </tr>

          <tr>
            <td>Khách việt nam</td>
            <td>
              <input type="checkbox" value="" />
            </td>
          </tr>
          <tr>
            <td>Chọn tour</td>
            <td>
              <select name="tour" id="tour">
                <option value="1">Buôn mê thuột</option>
                <option value="2">Đà nẵng</option>
                <option value="3">Nghệ an</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Phương tiện</td>
            <td>
              <input type="radio" name="maybay" id="maybay" />
              <label for="maybay">Máy bay</label>
              <input type="radio" name="oto" id="oto" />
              <label for="oto">Xe ô tô</label>
            </td>
          </tr>
          <tr>
            <td>Số người đoàn Khách</td>
            <td>
              Người lớn <input type="text" name="" id="" /><br />
              Trẻ em <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>Ghi chú thêm</td>
            <td><textarea name="" id="" cols="20" rows="5"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Đồng ý" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
