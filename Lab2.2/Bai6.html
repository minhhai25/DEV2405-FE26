<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table align="center">
        <thead>
          <tr>
            <th><h1>Chào mừng bạn đến với tạp chí HTML5 và CSS3</h1></th>
          </tr>
          <tr>
            <td colspan="2"><hr /></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tên đăng nhập:</td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td>Mật khẩu:</td>
            <td>
              <input type="password" name="pass" id="pass" />
            </td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="" id="" /></td>
          </tr>
          <tr>
            <td>THành phố:</td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td>Độ tuổi trung bình</td>
            <td>
              <input
                type="range"
                name="range"
                id="range"
                min="0"
                max="10"
                value="2"
              />
            </td>
          </tr>
          <tr>
            <td>Bạn muốn thôi dõi bài viết từ chủ đề nào</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="chk" id="chk" />
              <label for="chk">HTML5 cơ bản</label>
              <input type="checkbox" name="chk1" id="chk1" />
              <label for="chk1">CSS3 cơ bản</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" name="chk2" id="chk2" />
              <label for="chk2">HTML5 Nâng cao</label>
              <input type="checkbox" name="chk3" id="chk3" />
              <label for="chk3">CSS3 Nâng cao</label>
            </td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="reset" value="Làm lại" />
              <input type="submit" value="Đăng ký" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
