<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Slide:</td>
        <td>
          <input type="range" name="range" id="range" min="0" max="10" />
        </td>
      </tr>
      <tr>
        <td>Numeric spinner</td>
        <td>
          <input
            type="number"
            name="num"
            id="num"
            value="10"
            min="1"
            max="80"
          />
        </td>
      </tr>
      <tr>
        <td>Color picker</td>
        <td>
          <input type="color" name="mau" id="mau" value="" />
        </td>
      </tr>
      <tr>
        <td>Text dield with placeholder</td>
        <td>
          <input type="text" placeholder="insert your text here" />
        </td>
      </tr>
      <tr>
        <td>Url dield</td>
        <td>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="https://example.com"
            pattern="https://.*"
          />
        </td>
      </tr>
      <tr>
        <td>Email field</td>
        <td>
          <input type="email" placeholder="contect@gmail.com" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Submit form" /></td>
      </tr>
    </table>
  </body>
</html>
