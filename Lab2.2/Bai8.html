<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center">Thông tin đăng ký</h1>
    <table align="center">
      <tr>
        <td>Họ tên</td>
        <td>
          <input type="text" name="ten" id="ten" />
        </td>
      </tr>
      <tr>
        <td>Tên đăng nhập</td>
        <td>
          <input type="text" name="tendangnhap" id="tendangnhap" />
        </td>
      </tr>
      <tr>
        <td>Mật khẩu</td>
        <td>
          <input type="password" name="pass" id="pass" />
        </td>
      </tr>
      <tr>
        <td>Giới tính</td>
        <td>
          <input type="radio" name="rd1" id="rd1" />
          <label for="rd1">Nam</label>
          <input type="radio" name="rd2" id="rd2" />
          <label for="rd2">Nữ</label>
        </td>
      </tr>
      <tr>
        <td>Ngôn ngữ lập trình</td>
        <td>
          <input type="checkbox" name="chk1" id="chk1" />
          <label for="chk1">Ngôn ngữ c#</label>
          <br />
          <input type="checkbox" name="chk1" id="chk1" />
          <label for="chk1">Ngôn ngữ java</label>
          <br />
          <input type="checkbox" name="chk1" id="chk1" />
          <label for="chk1">Ngôn ngữ PHP</label>
          <br />
          <input type="checkbox" name="chk1" id="chk1" />
          <label for="chk1">Ngôn ngữ khác</label>
        </td>
      </tr>
      <tr>
        <td>Tỉnh</td>
        <td>
          <select name="tinh" id="tinh">
            <option value="1">Hà nội</option>
            <option value="2">đà nẵng</option>
            <option value="3">HCM</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Đăng ký" />
          <input type="reset" value="Làm lại" />
        </td>
      </tr>
    </table>
  </body>
</html>
