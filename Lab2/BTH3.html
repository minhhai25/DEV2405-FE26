<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký thành viên</title>
  </head>
  <body>
    <form action="" method="post" enctype="multipart/form-data">
      <table>
        <h1>Đăng kí thành viên</h1>
        <tr>
          <td>Họ tên</td>
          <td><input type="text" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>Tên đăng nhập</td>
          <td><input type="text" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>mật khẩu</td>
          <td><input type="text" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>Ảnh đại diện</td>
          <td><input type="file" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>Thư điện tử</td>
          <td><input type="text" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="gender" id="male" size="30" />
            <label for="male">NAM</label>
            <input type="radio" name="gender" id="female" size="30" />
            <label for="female">NỮ</label>
          </td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            <input type="checkbox" name="bongda" id="bongda" />
            <label for="bongda">Bóng đá</label>
            <input type="checkbox" name="dacau" id="dacau" />
            <label for="dacau">Đá cầu</label>
            <input type="checkbox" name="caulong" id="caulong" />
            <label for="caulong">cầu lông</label>
            <input type="checkbox" name="boi" id="boi" />
            <label for="boi">bơi</label>
          </td>
        </tr>
        <tr>
          <td>quê quán</td>
          <td>
            <select name="qq" id="qq">
              <option value="">--chọn tỉnh --</option>
              <option value="">Hà nội</option>
              <option value="">ải Phòng</option>
              <option value="">BẮc Giang</option>
              <option value="">Thanh Hóa</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Địa chỉ</td>
          <td><input type="text" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>Điện thoại</td>
          <td><input type="text" name="" id="" size="30" /></td>
        </tr>
        <tr>
          <td>Mô tả ngắn</td>
          <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">đăng ký</button>
            <button type="reset">làm lại</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
