<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>Đăng kí thông tin người sử dụng</h3>
      <table>
        <tr>
          <td>Tên đăng nhập</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>Mật khẩu</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>Nhập lại mật khẩu</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td></td>
        </tr>
        <tr>
          <td>Giới tính</td>
          <td>
            <input type="radio" name="gt" id="nam" />
            <label for="nam">Nam</label>
            <input type="radio" name="gt" id="nu" />
            <label for="nu">Nữ</label>
          </td>
        </tr>
        <tr>
          <td>Độ tuổi</td>
          <td>
            <input type="radio" name="tuoi" id="1" />
            <label for="1">dưới 13 tuổi</label>
            <input type="radio" name="tuoi" id="2" />
            <label for="2">từ 13 đến 17 tuổi</label>
            <input type="radio" name="tuoi" id="3" />
            <label for="3">từ 18 đến 25 tuổi</label>
            <input type="radio" name="tuoi" id="4" />
            <label for="4">trên 25 tuổi</label>
          </td>
        </tr>
        <tr>
          <td>Sở thích</td>
          <td>
            <input type="checkbox" name="an" id="an" />
            <label for="an">Âm nhạc</label>
            <input type="checkbox" name="tt" id="tt" />
            <label for="tt">Thể thao</label>
            <input type="checkbox" name="dl" id="dl" />
            <label for="dl">Du lịch</label>
            <input type="checkbox" name="game" id="game" />
            <label for="game">game</label>
          </td>
        </tr>
        <tr>
          <td>Nghề nghiệp</td>
          <td>
            <select name="" id="">
              <option value="">--chọn nghề--</option>
              <option value="">Lập trình viên</option>
              <option value="">Nhà khoa học</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Mô tả bản thân</td>
          <td><textarea name="mt" id="mt"></textarea></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button type="submit">đăng ký</button>
            <button type="reset">làm lại</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
