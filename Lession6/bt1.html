<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giải phương trình bậc 1 ax+b=0</title>
</head>
<body>
    <script>
        var a=5;
        var b=6;
        if(a==0){
            document.write("<div> phương trình trên vô nghiệm</div>")
        }else if(b==0){
            document.write("<div>nghiệm của phương trình là 0</div>")
        }else {
            document.write("<div>nghiệm cảu phương trình là "+(-b/a)+"</div>");
        }
    </script>
</body>
</html>
